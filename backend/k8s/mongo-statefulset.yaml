apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mongo
  labels:
    app: devops-dashboard
    component: database
spec:
  serviceName: mongo
  replicas: 1
  selector:
    matchLabels:
      app: devops-dashboard
      component: database
  template:
    metadata:
      labels:
        app: devops-dashboard
        component: database
    spec:
      containers:
      - name: mongo
        image: mongo:6.0
        ports:
        - containerPort: 27017
        env:
        - name: MONGO_INITDB_DATABASE
          value: devops_dashboard
        volumeMounts:
        - name: mongo-persistent-storage
          mountPath: /data/db
        readinessProbe:
          exec:
            command:
            - mongosh
            - --eval
            - "db.adminCommand('ping')"
          initialDelaySeconds: 5
          periodSeconds: 10
        livenessProbe:
          exec:
            command:
            - mongosh
            - --eval
            - "db.adminCommand('ping')"
          initialDelaySeconds: 30
          periodSeconds: 15
  volumeClaimTemplates:
  - metadata:
      name: mongo-persistent-storage
    spec:
      accessModes: [ "ReadWriteOnce" ]
      resources:
        requests:
          storage: 5Gi
---
apiVersion: v1
kind: Service
metadata:
  name: mongo
  labels:
    app: devops-dashboard
    component: database
spec:
  clusterIP: None
  selector:
    app: devops-dashboard
    component: database
  ports:
  - port: 27017
    targetPort: 27017